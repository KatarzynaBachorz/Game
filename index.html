<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>


 <body>
    <div class="container">
        <div id="center">
        <h1 id="gamename">Kamień, papier, nożyczki!</h1>
        <div class="containerScore">
            <button id="rock">Kamień</button>
            <button id="paper">Papier</button>
            <button id="scissors">Nożyczki</button>
            <p id="p"></p>
            <p>Twoje punkty: <span>0</span></p>
            <p>Punkty komputera: <span>0</span></p>
        </div>
    </div>

<script>
        var rock = "rock";
        var paper = "paper";
        var scissors = "scissors";
        var points = 0;

        document.getElementById("rock").onclick= userChoseRock;
        document.getElementById("paper").onclick= userChosePaper;
        document.getElementById("scissors").onclick= userChoseScissors;

        function userChoseRock(){
        var botsWeapon = computerThrows();
        var usersWeapon = "rock";
        checkWhoWon(botsWeapon , usersWeapon);
        }

        function userChosePaper(){
        var botsWeapon = computerThrows();
        var usersWeapon = "paper";
        checkWhoWon(botsWeapon , usersWeapon);
        } 

        function userChoseScissors(){
        var botsWeapon = computerThrows();
        var usersWeapon = "scissors";
        checkWhoWon(botsWeapon , usersWeapon);
        }

        function addPointsToPlayer(){
        points += 1;
        document.getElementsByTagName("span")[0].innerHTML = points;
        }

        function addPointsToCpu(){
        points += 1;
        document.getElementsByTagName("span")[1].innerHTML = points;
        }

        function computerThrows(){
        var randomNumber = Math.random();
        var botsWeapon = "rock";
        if(randomNumber < .33){
            botsWeapon = "paper";
        }else if(randomNumber > .66){
            botsWeapon = "scissors";
        }
        return botsWeapon;
        }

        function checkWhoWon(botsweapon , usersWeapon){
        if(botsweapon == usersWeapon){
            document.getElementById("p").innerHTML = "Remis!";

        }else if(botsweapon == "rock" && usersWeapon == "paper"){
            document.getElementById("p").innerHTML = "Wygrałeś! Komputer wybrał kamień.";
            addPointsToPlayer();
        }else if(botsweapon == "paper" && usersWeapon == "rock"){
            document.getElementById("p").innerHTML = "Przegrałeś! Komputer wybrał papier.";
            addPointsToCpu();
        }else if(botsweapon == "scissors" && usersWeapon == "paper"){
            document.getElementById("p").innerHTML = "Przegrałeś! Komputer wybrał nożyczki.";
            addPointsToCpu();
        }else if(botsweapon == "paper" && usersWeapon == "scissors"){
            document.getElementById("p").innerHTML = "Wygrałeś! Komputer wybrał papier.";
            addPointsToPlayer();
        }else if(botsweapon == "scissors" && usersWeapon == "rock"){
            document.getElementById("p").innerHTML = "Wygrałeś! Komputer wybrał nożyczki.";
            addPointsToPlayer();
        }else if(botsweapon == "rock" && usersWeapon == "scissors"){
            document.getElementById("p").innerHTML = "Przegrałeś! Komputer wybrał kamień.";
            addPointsToCpu();
        }else{
            console.log("nothing");
        }
        }
        

    </script>
</body>
